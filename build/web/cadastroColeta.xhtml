<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">

                <h:outputLabel value="Quantidade (em kg):" for="quantidade" />
                <h:inputText id="quantidade" label="Quantidade" value="#{coletaBean.quantidade}" required ="true" /> 

                <h:outputLabel value="Descrição" for="descricao" />
                <h:inputText id="descricao" label="Descrição" value="#{coletaBean.descricao}" required ="true" />
                
                <h:commandButton action="#{coletaBean.salvar()}" value="Salvar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
