<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Cadastro de Reciclador</h1>
        <hr />
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
            
            <h:outputLabel value="e-Mail:" for="email" />
            <h:inputText id="email" label="e-Mail" value="#{produtorBean.email}" required ="true" />
            
            <h:outputLabel value="Confirmar e-Mail" for="confirmaEmail" />
            <h:inputText id="confirmaEmail" label="Confirmar e-Mail" value="#{produtorBean.confirmaEmail}" required ="true" />
            
            <h:outputLabel value ="Senha" for="senha" />
            <h:inputSecret id="senha" label="Senha" value="#{produtorBean.senha}" required="true" />
            
            <h:outputLabel value="Nome da Empresa" for="nomeEmpresa" />
            <h:inputText id="nomeEmpresa" label="Nome da Empresa" value="#{produtorBean.nomeEmpresa}" required="true" />
            
            <h:outputLabel value="Endereço:" for="endereco" />
            <h:inputText id="endereco" label="Endereço" value="#{produtorBean.endereco}" required="true" />
            
            <h:outputLabel value="Número:" for="numeroCasa" />
            <h:inputText id="numeroCasa" label="Número" value="#{produtorBean.numeroCasa}" required="true" />
            
            <h:outputLabel value="Telefone:" for="telefone" />
            <h:inputText id="telefone" label="Telefone" value="#{produtorBean.telefone}" required="true" />
            
            <h:outputText />
            <h:commandButton action="#{produtorBean.salvar()}" value="Salvar" />
            </h:panelGrid>
        </h:form>
        <hr />
    </h:body>
</html>
